<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ site.name }}{% if page %} | {{ page.name }}{% endif %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/carousel.css" rel="stylesheet">
    <link href="/assets/css/app.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><span class="invisible">{{ site.name }}</span></a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{{ page.permalink }}">{{ page.name }}</a></li>
              {% for page in site.data.pages %}
              <li><a href="{{ page.link }}">{{ page.name }}</a></li>
              {% endfor %}
              <li class="dropdown">
                <ul class="dropdown-menu">
                  <li class="divider"></li>
                  <li class="dropdown-header">Navigation</li>
                  {% for page in site.data.pages %}
                  <li><a href="{{ page.link }}">{{ page.name }}</a></li>
                  {% endfor %}
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    {{ content }}

    <!-- FOOTER -->
    <footer>
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>Â© 2014 {{ site.name }}</p>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
