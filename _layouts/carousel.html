<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ site.name }}{% if page %} | {{ page.name }}{% endif %}</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/carousel.css" rel="stylesheet">
    <link href="/assets/css/app.css" rel="stylesheet">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.analytics.code }}', '{{ site.analytics.url }}');
      ga('send', 'pageview');

    </script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Exo+2:400,700,300,200' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body data-spy="scroll" data-target="#my-nav">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header offset-lg-1">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><span class="invisible">{{ site.name }}</span></a>
        </div>
        <div id="my-nav" class="navbar-collapse navbar-right collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ page.permalink }}">{{ page.name }}</a></li>
            {% for page in site.data.pages %}
            <li><a href="{{ page.link }}">{{ page.name }}</a></li>
            {% endfor %}
            <li class="dropdown">
              <ul class="dropdown-menu">
                <li class="divider"></li>
                <li class="dropdown-header">Navigation</li>
                {% for page in site.data.pages %}
                <li><a href="{{ page.link }}">{{ page.name }}</a></li>
                {% endfor %}
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>


    {{ content }}

    <!-- FOOTER -->
    <footer class="container">
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>Â© 2014 {{ site.name }}</p>
    </footer>


    <!-- Bootstrap core JavaScript
	 ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
