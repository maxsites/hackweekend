<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ site.name }}{% if page %} | {{ page.name }}{% endif %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/jumbotron-narrow.bootstrap.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
	  <li class="active"><a href="{{ page.permalink }}">{{ page.name }}</a></li>
	  {% for page in site.data.pages %}
	  <li><a href="{{ page.link }}">{{ page.name }}</a></li>
	  {% endfor %}
        </ul>
        <h3 class="text-muted">{{ site.name }}</h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>&copy; {{ site.name }}</p>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
